<div class="editProfile-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Edit Profile</mat-card-title>
      </mat-card-header>
  
      <form class="editProfile-form" *ngIf="editProfileForm" [formGroup] = "editProfileForm" (ngSubmit)="editProfile()">
        <mat-label  >Change username</mat-label>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              [(ngModel)]="username"
              placeholder="New Username"
              formControlName="username"
            />
          </mat-form-field>

          <mat-label >Change password</mat-label>

          <mat-form-field class="full-width">
            <input
              matInput
              type="password"
              [(ngModel)]="oldPassword"
              placeholder="Old Password"
              formControlName="oldPassword"
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input
              matInput
              type="password"
              [(ngModel)]="newPassword"
              placeholder="New Password"
              formControlName="newPassword"
            />
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input
              matInput
              type="password"
              [(ngModel)]="newPasswordAgain"
              placeholder="Re-Enter New Password"
              formControlName="newPasswordAgain"
            />
          </mat-form-field>
        </mat-card-content>
  
        <button
          mat-stroked-button
          class="btn-block"
          (click)="editProfile()"
        >
          Submit
        </button>
      </form>
    </mat-card>
  </div>
