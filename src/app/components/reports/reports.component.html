<link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

<section id="reports" class="mat-typography" [ngStyle.lt-md]="{'margin-top': '50px', 'margin-bottom': '50px'}">
      <div class="container">

      	<div class="contact-section contact-heading" fxLayout="column" fxLayoutAlign="center center">
            <div>
            <h2 [ngStyle.lt-md]="{'margin-bottom': '15px'}">Our Reports</h2>
            </div>
            <div>
	        <h3 [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '22px'}">You can see each and every step of our development process on these reports.</h3>
	        </div>
        </div>

		<div fxLayout="column" fxLayoutWrap="nowrap" fxLayoutGap="10%">
			<div fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutAlign="center center" fxLayoutGap="0%">
				<div fxFlex="20%">
					<div fxLayout="column" fxLayoutAlign="center center">
                        <a href="https://github.com/Ozanaydinn/Ozanaydinn.github.io/blob/main/docs/Project%20Specifications.pdf"><i [ngStyle.lt-md]="{'font-size': '48px'}" class="fas fa-file fa-6x" ></i></a>
						<span fxFlex="30px"></span>
						<h2 class="contact-name">Project Specifications Report</h2>
					</div>
				</div>
	
				<div fxFlex="20%">
					<div fxLayout="column" fxLayoutAlign="center center">
						<a href="https://github.com/Ozanaydinn/Ozanaydinn.github.io/blob/main/docs/Here!.Analysis.Report.Fall2020.pdf">
                            <i [ngStyle.lt-md]="{'font-size': '48px'}" class="far fa-file-alt fa-6x"></i>
                        </a>
						<span fxFlex="30px"></span>
						<h2 class="contact-name">Analysis Report</h2>
					</div>
				</div>
	
				<div fxFlex="20%">
					  <div fxLayout="column" fxLayoutAlign="center center">
                        <a href="https://github.com/Ozanaydinn/Ozanaydinn.github.io/blob/main/docs/High%20Level%20Design%20Report.pdf">
                            <i [ngStyle.lt-md]="{'font-size': '48px'}" class="far fa-file-image fa-6x"></i>
                        </a>
						<span fxFlex="30px"></span>
						<h2 class="contact-name">High Level Design Report</h2>
					</div>
				</div>
				<div fxFlex="20%">
					  <div fxLayout="column" fxLayoutAlign="center center">
                        <a href="https://github.com/Ozanaydinn/Ozanaydinn.github.io/blob/main/docs/Low-level%20Design%20Report.pdf">
						    <i [ngStyle.lt-md]="{'font-size': '48px'}" class="fas fa-file-image fa-6x"></i>
                        </a>
						<span fxFlex="30px"></span>
						<h2 class="contact-name">Low Level Design Report</h2>
					</div>
				  </div>
	
				<div fxFlex="20%">
					  <div fxLayout="column" fxLayoutAlign="center center" >
                        <a href="https://github.com/Ozanaydinn/Ozanaydinn.github.io/blob/main/docs/Final%20Report.pdf">
                            <i [ngStyle.lt-md]="{'font-size': '48px'}" class="fas fa-file-alt fa-6x"></i>
                        </a>
						<span fxFlex="30px"></span>
						<h2 class="contact-name">Final Report</h2>
					</div>
				</div>
			</div>
		</div>
      </div>
</section>
