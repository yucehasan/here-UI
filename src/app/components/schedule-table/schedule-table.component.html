<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="hour" [sticky]="true">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
      <!-- <td mat-cell *ngFor="let hour of hours"> {{hour}} </td> -->
    </ng-container>
  
    <ng-container matColumnDef="monday">
      <th mat-header-cell *matHeaderCellDef> Monday </th>
      <td mat-cell *matCellDef="let element"> {{element.monday}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tuesday">
      <th mat-header-cell *matHeaderCellDef> Tuesday </th>
      <td mat-cell *matCellDef="let element"> {{element.tuesday}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
