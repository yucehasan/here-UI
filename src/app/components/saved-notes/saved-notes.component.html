<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
    <mat-panel-title>
        {{classTitle}}
    </mat-panel-title>
    <mat-panel-description>
        notes saved on {{classTitle}}
    </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card *ngFor="let note of notes" class="saved-note">
        <mat-card-content> 
            <p>Note saved on {{note.date}} </p>
        </mat-card-content>
        <mat-card-actions class="action-btns">
            <button (click)="download(note.id)" mat-raised-button>
                <mat-icon id="screenIcon">download</mat-icon>
            </button>
            <button (click)="preview(note.id)" mat-raised-button>
                <mat-icon id="screenIcon">visibility</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</mat-expansion-panel>
