<h2 mat-dialog-title>Assign Students to {{data.courseName}}</h2>
<mat-dialog-content>
    <mat-form-field class="example-full-width">
        <mat-label>Enter student email</mat-label>
        <input required matInput [(ngModel)]="studentEmail">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="assignStudent()">Assign</button>
  </mat-dialog-actions>
