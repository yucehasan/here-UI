<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput required [(ngModel)]="username" formControlName="username" placeholder="Username" />
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" type="email" [(ngModel)]="email" formControlName="email" placeholder="Email" />

                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>User Type</mat-label>
                    <mat-select required [(value)]="type" formControlName="type">
                        <mat-option value="student">
                            Student
                        </mat-option>
                        <mat-option value="instructor">
                            Instructor
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput required type="password" [(ngModel)]="password" formControlName="password" placeholder="Password" />
                </mat-form-field>
            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">
        Register
      </button>
        </form>
    </mat-card>
</div>
