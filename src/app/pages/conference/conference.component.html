<mat-card class="example-card">
  <mat-card-content id="buttons">
    <div id="toolsSection">
        <button mat-raised-button [disabled]="videoOn" (click)="startVideo()">Start</button>
        <button mat-raised-button [disabled]="shareOn" (click)="startShare()">Share</button>
        <button mat-raised-button [disabled]="!videoOn" (click)="stopVideo()">Stop</button>
        <button mat-raised-button (click)="openTA('Text will appear here')">TRY</button>
    </div>
    <button (click)="captureVideo()" mat-raised-button color="primary">Capture snaphot</button>
    <div id="taSection" align="end">
        <button 
        #taTrigger="matMenuTrigger" 
        [matMenuTriggerFor]="menu" 
        mat-icon-button 
        id="taButton"
        [matBadge]="taOn ? '!' : null" matBadgeSize="large" matBadgePosition="before" >
            <mat-icon id="taIcon">face</mat-icon>
        </button>
        <mat-menu [hasBackdrop]="false" #menu="matMenu" class="ta-content">
            <mat-card class="ta-card">
                <mat-card-title>TA</mat-card-title>
                <mat-card-content id="ta-notification"></mat-card-content>
            </mat-card>
          </mat-menu>
    </div>
  </mat-card-content>
</mat-card>

<mat-grid-list class="middle-panel" cols="8" rowHeight="25vh" [gutterSize]="'10px'">
    <mat-grid-tile colspan=4 rowspan=2>
        <mat-grid-tile-header>Shared Slide</mat-grid-tile-header>
        <!-- Will be implemented -->
    </mat-grid-tile>
    <mat-grid-tile colspan=4 rowspan=2>
        <mat-grid-tile-header>Shared Screen</mat-grid-tile-header>
        <video id="shared-screen" autoplay></video>
    </mat-grid-tile>
    <mat-grid-tile colspan=6>
        <mat-grid-tile-header>Participants</mat-grid-tile-header>
        <video id="remote-video" autoplay></video>
    </mat-grid-tile>
    <mat-grid-tile colspan=2>
        <mat-grid-tile-header>Video of Host</mat-grid-tile-header>
        <video id="host-video" muted autoplay></video>
    </mat-grid-tile>
</mat-grid-list>
